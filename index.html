<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transition & Filter Task</title>
        <link rel="stylesheet" href="CSS/main.css">
    </head>
    <body>
        <section class="main">
            <div class="main-logo">
                <img src="images/logo.png" alt="Main Logo">
            </div>
            <div class="none-transition main-div-style">
                <img src="images/mosque1.jpg" alt="None Transition Image">
            </div>

            <div class="transition main-div-style">
                <img src="images/mosque1.jpg" alt="Transition Image">
            </div>

            <div class="liner-gradient-one main-div-style"></div>
            <div class="liner-gradient-two main-div-style"></div>

            <div class="filter-one main-div-style">
                <img src="images/mosque2.jpg" alt="Filter Image One">
            </div>

            <div class="filter-two main-div-style">
                <img src="images/mosque2.jpg" alt="Filter Image Two">
            </div>
        </section>
    </body>
</html>
